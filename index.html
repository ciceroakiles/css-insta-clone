<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="phone">
        <img src="./img/instagram-celular.png" alt="celular"/>
      </div>
      <div class="options">
        <div class="box">
          <img src="./img/instagram-logo.png" class="ins-logo" alt="logo"/>
          <div class="profilepic">
            <img src="./img/perfil-instagram.jpg" alt="foto do perfil"/>
          </div>
          <a href="#" class="ins-login">Continuar como profilename</a>
          <a href="#" class="ins-logout">Remover conta</a>
        </div>
        <br/>
        <div class="box">
          <p class="ins-not-account">Não é profilename?</p>
          <p>
            <a href="#" class="blue-link">Alternar contas</a>
            ou
            <a href="#" class="blue-link">inscreva-se</a>
          </p>
        </div>
        <div class="box-no-border">
          <p class="ins-app">Baixe o app</p>
          <div class="stores">
            <a href="#" class="ins-app-download"></a>
            <a href="#" class="ins-app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>  
</html>
